databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: dictionary
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: data
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dictionary_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: data
            baseColumnNames: dictionary_id
            constraintName: fk_data_dictionary
            referencedTableName: dictionary
            referencedColumnNames: id